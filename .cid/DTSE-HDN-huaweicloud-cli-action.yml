version: 1.0
name: huaweicloud-cli-action
language: nodejs

#  构建工具
dependencies:
    base:
        nodejs: best

#  构建机器
machine:
    standard:
        euler:
            - default

#  构建脚本
scripts:
    - sh build.sh

#  构建产物
artifacts:
    static:
        - output: dist
          include:
              - '*'
          exclude:
              - '*.java'
              - '*.kotlin'
              - '*.class'
              - '*.jar'
              - '*.war'
              - '*.c'
              - '*.cpp'
              - '*.h'
              - '*.o'
              - '*.so'
              - '*.dll'
              - '*.out'
              - '*.py'
              - '*.whl'
              - '*.go'
